<div id="body">
  <h1 class="subheader general-text">{{project?.title || ''}}</h1>
  <article class="project-detail JetBrains">
    <div class="image-wrap-unit">
      <img src="{{project?.image?.secure_url || ''}}" alt="Project image" />
    </div>
    <div class="date text-secondary font-weight-bold text-capitalize">
      <span>
        {{project?.date | date }}
      </span>
    </div>
    <br>
    <div class="details">
      <h2 class="text-center general-text">Descripci칩n:</h2>
      <p id="font-desc">
        {{project?.content}}
      </p>
    </div>
    <div class="details">
      <h2 class="text-center general-text"></h2>
      <p id="font-desc">
        {{project?.more}}
      </p>
    </div>
    <div class="details">
      <h4 class="text-center general-text">Puedes ver en la siguiente url:</h4>
      <a class="font-weight-bold" href="{{project?.url}}">{{project?.title}}</a>
    </div>


    <div class="video general-text">
      <h4>Tambien puedes ver el video donde te doy una peque침a expliaci칩n de como est치 echo: </h4>
      <div id="video">


        <iframe width="560" height="315" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>

      </div>
    </div>


    <div class="clearfix"></div>

  </article>

</div>
