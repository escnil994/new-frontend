<div class="loading" *ngIf="!projects">
  <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="loading" *ngIf="projects.length == 0">
  <h3>No hay proyectos</h3>
</div>

<div id="body">
  <h3 class="general-text">PROJECTS ({{total}})</h3>
  <hr />
  <div id="posts" class="mt-3" *ngFor="let project of projects" >
    <article id="showed-post" routerLink="get-project/{{project._id}}&{{project.title}}">
      <div id="post-title-item">
        <h4>
          <span id="post-title" class="general-text">{{ project.title }}</span>
        </h4>
      </div>
      <div id="post-image-item">
        <img src="{{ project.image.secure_url }}" alt="" />
      </div>

      <p class="m-2">
        {{ project.content }}
      </p>
      <div class="row m-2">
        <div class="col-6">
          <span>
            <img
              class="default-user-autor"
              src="https://res.cloudinary.com/dorqesogu/image/upload/v1684945877/utils/149071_vbgvli.png"
              alt="autor"
            />
            <span class="text-secondary fst-italic" >Nilson Escobar</span>
          </span>
        </div>

        <div class="col-6 ">
          <span>
            <img
              class="default-user-autor"
              src="https://res.cloudinary.com/dorqesogu/image/upload/v1684945540/utils/109613_cd9hmd.png"
              alt="Date"
            />
            <span class="text-secondary fst-italic" >{{ project.date | date }}</span>
          </span>
        </div>
      </div>
    </article>
  </div>

  <br />
  <br />
  <div class="pagination justify-content-center" *ngIf="total>limit">
    <button class="btn" ngClass="{{ previous }}" (click)="changePage(-2)">
      Previous
    </button>
    &nbsp;
    <button class="btn" ngClass="{{ next }}" (click)="changePage(2)">
      Next >
    </button>
  </div>
</div>
