<aside id="sidebar" class="JetBrains">

  <div  class="sidebar-item" *ngIf="info">
    <h3 class="sp">RESUME</h3>
    <div  class="aside-box " style="height: 150px !important;">
      <h5>
        Download a resume copy here
      </h5>

        <br>
        <a href="{{url}}"><i class="fa-solid fa-file-pdf fa-2xl" style="color: #952601;"></i></a>
      </div>

  </div>


  <div id="search" class="sidebar-item">
    <h3 class="sp">Buscador</h3>
    <div class="aside-box buscador">
      <form>
        <input
          name="search"
          id="bnt-look"
          disabled
        />
        <input class="icon icon-look" type="submit" value="L" disabled />
      </form>
    </div>
  </div>
  <div id="nav-blog" class="sidebar-item">
    <h3 class="sp">Ãºltimos</h3>
    <div class="aside-box especial">
      <div *ngIf="!projects">
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <article class="project-item-especial" *ngFor="let project of projects">
        <a
          routerLink="portfolio/get-all-projects/get-project/{{
            project._id
          }}&{{ project.title }}"
        >
          <img class="w-25" [src]="project.image.secure_url" />
          <h5 id="last-projects-title">{{ project.title }}</h5>
        </a>
      </article>
    </div>
  </div>

  <div class="sidebar-item">
    <h3 class="sp">REDES SOCIALES</h3>
    <div id="social" class="aside-box">
      <div class="twitter">
        <a
          class="icon twit"
          href="https://twitter.com/escnil994"
          target="_blank"
          >t</a
        >
      </div>
      <div class="facebook">
        <a
          class="icon face"
          href="https://facebook.com/escnil994"
          target="_blank"
          >f</a
        >
      </div>
      <div class="youtube">
        <a [routerLink]="['auth/escnil994-contact']" class="mas JetBrains"><strong>ver mas</strong></a>
      </div>
    </div>
  </div>
</aside>

<div class="clearfix"></div>

<style>
  #create:hover {
    text-decoration: underline !important;
    color: black;
  }
  #logout{
    cursor: pointer;
    color: red  !important;
  }
</style>
