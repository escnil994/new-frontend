<div class="d-flex justify-content-center" *ngIf="success">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
  </svg>
  <div class="alert alert-success d-flex justify-content-center w-75" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div class="text-center align-items-center">
      Thanks <strong>{{name}}</strong>, Comment has been sent for autorization!!!
    </div>
  </div>
</div>

<form method="post" id="commentForm" (ngSubmit)="createComment()" [formGroup]="commentForm">
  <!--Grid row-->
  <div class="row d-flex justify-content-center JetBrains">
    <!--Grid column-->
    <div class="col-md-5 col-12">
      <!-- Email input -->
      <h2>Leave me a comment</h2>
      <div class="form-outline form-white mb-4">
        <div>
          <code class="text-danger" *ngIf="validateFields('name')">Name must have at least 8 characters</code>
        </div>
        <input type="text" id="form5Example22" class="form-control text-center" formControlName="name" placeholder="Name is required" />
        <label class="form-label" for="form5Example22">Name</label>
        <div>
          <code class="text-danger" *ngIf="validateFields('email')">Email must be valid</code>
        </div>
        <input type="email" id="form5Example21" class="form-control" formControlName="email" placeholder="Email is required" />
        <label class="form-label" for="form5Example21">Email address</label>
        <div>
          <code class="text-danger"
            *ngIf="validateFields('comment')">Comment must have at least 12 characters</code>
        </div>
        <textarea class="form-label" formControlName="comment" ></textarea>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-light mb-4 text-center">
          Send Comment
        </button>
      </div>
    </div>
  </div>
  <!--Grid row-->
</form>
