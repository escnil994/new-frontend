
<div class="loading" *ngIf="!posts">
    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    
  </div>
  <div class="loading" *ngIf="posts.length == 0">
    <h3>No hay Ningun proyecto por el momento, pero puedes empezar a crear</h3>
  </div>


  
  <div id="body">

    <h3>Mostrando todos los posts</h3>
    <hr>
    <div id="posts" class="mt-3" *ngFor="let post of posts">
      <article id="showed-post" >
        <div id="post-title-item">
          <h4><span id="post-title">{{ post.title }}</span></h4>
        </div>
        <div id="post-image-item">
          <img src="{{ post.image.secure_url }}" alt="">
        </div>
        <div id="content-post">
          <h5 id="post-intro">{{ post.intro }}</h5>
        </div>
        <span class="date-post">
          <img class="default-user-autor"
               src="https://res.cloudinary.com/escnil994/image/upload/v1603960708/angular/user_yldyfw.png"
               alt="autor">{{ post.author }}<span
          id="logo-time">P</span> {{ post.date | date }}
        </span>
        <div class="clearfix"></div>
  
      </article>
    </div>
  </div>
