<div id="body">

  <h2 class="general-text">Sign-In Now</h2>
  <hr>



  <div class="d-flex justify-content-center" *ngIf="loginSucccess">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
    </svg>
    <div class="alert alert-success d-flex justify-content-center w-75" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div class="text-center align-items-center">
        {{loginMessage}}

      </div>
      <span class="spinner-border" role="status">
        <span class="sr-only"></span>
      </span>
    </div>
  </div>




  <div class="d-flex justify-content-center" *ngIf="loginFailed">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
    </svg>
    <div class="alert alert-danger d-flex justify-content-center w-75" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div class="text-center align-items-center">
        {{loginMessage}}
      </div>
    </div>
  </div>



  <div *ngIf="validForm">

    <div *ngIf="loginForm.invalid" class="d-flex justify-content-center">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
      </svg>
      <div class="alert alert-warning d-flex justify-content-center w-75" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div class="text-center align-items-center">
          Please use a correct email and password
        </div>
      </div>
    </div>
  </div>







  <div class="row">
    <div class="col-6 m-auto">
      <form autocomplete="off" (submit)="login()" id="loginForm" [formGroup]="loginForm">


        <div class="divider d-flex align-items-center my-4"></div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter a valid email address" formControlName="email" />
          <label class="form-label" for="form3Example3">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
            formControlName="password" />
          <label class="form-label" for="form3Example4">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"
              formControlName="remember" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a routerLink="/" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-primary btn-lg w-100"
            style="padding-left: 2.5rem; padding-right: 2.5rem">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
