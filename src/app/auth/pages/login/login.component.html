<div id="body">

  <h2 class="general-text">Sign-In Now</h2>
  <hr>
  <div class="row">
    <div class="col-6 m-auto">
      <form autocomplete="off" (submit)="login()" id="loginForm" [formGroup]="loginForm">


        <div class="divider d-flex align-items-center my-4"></div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter a valid email address" formControlName="email" />
          <label class="form-label" for="form3Example3">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
            formControlName="password" />
          <label class="form-label" for="form3Example4">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"
              formControlName="remember" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a routerLink="/" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-primary btn-lg w-100"
            style="padding-left: 2.5rem; padding-right: 2.5rem">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
